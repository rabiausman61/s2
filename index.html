<script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then((response) => response.json())
      .then((json) => json.forEach(tableElements)
      )
    
      function tableElements (element, index, arr){
        arr[index] = document.querySelector('.posts-table tbody').innerHTML +=
        `<tr>
            <td>${element.email}</td>
            <td>${element.username}</td>
            <td><a onClick="onEdit(this)">Update</a></td>
        </tr>`
      }
    



      
    </script>
   

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Email</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName"
                        pattern=".+@.+.com" >
                    </div>
                    <div>
                        <label>Username</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="posts-table list table table" id="list">
                    <thead>
                      <tr>
                        <th>Email</th>
                        <th>Username</th>
                        <th> Action </th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </td>
        </tr>
    </table>
